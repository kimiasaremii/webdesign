<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="initialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#">

        <main id="informations">

            <div id="right">
                <h2 id="biling">Biling addres</h2>

                <i class="fa-solid fa-user"></i><label for="full name "> Full name</label>
                <input type="text" name="fullname" placeholder="john M.Doe">
                <i class="fa-solid fa-envelope"></i><label for="email">Email</label>
                <input type="email" name="email" placeholder="john@example.com">
                <i class="fa-regular fa-address-card"></i><label for="address">Address</label>
                <input type="text" name="address" placeholder="425 W.15th">
                <label for="city"> <i class="fa-solid fa-building"></i> City</label>
                <input type="text" name="city" placeholder="new york">

                <section>
                    <label for="state">State</label>
                    <input type="text" name="state" placeholder="NY">
                </section>
                <section id="zip">
                    <label for="zip ">Zip</label>
                    <input type="text" name="zip" placeholder="1000 01"><br>
                </section>

                
                  <div id="checkbox"> 
                     <input type="checkbox" checked="true">
                    <label for="checkbox">Shiping address same as biling</label></div>
               
                




            </div>

            <div id="left">
                <h2 id="payment">Payment</h2>
              <h4>  Accepted Card</h4>
                <i class="fa-brands fa-cc-visa" style="color: #003797; font-size: xx-large;"></i>
                <i class="fa-brands fa-cc-mastercard" style="color: #f27836;font-size: xx-large;"></i>
                <i class="fa-brands fa-cc-discover" style="color: #FFD43B;font-size: xx-large;"></i><br>
                <label for="Name on card">Name on Card</label>
                <input type="text" name="Name on card" placeholder="john more Doe">
                <label for="number">Credit card number</label>
                <input type="text" name="number" placeholder="1111-2222-3333-44444">
                <label for="exp">Exp month</label>
                <input type="text" name="exp" placeholder="september">
                <section><label for="year">Exp year</label>
                    <input type="text" name="year" placeholder="2018">
                </section>
                <section> <label for="cvv">CVV</label>
                    <input type="text" name="cvv" placeholder="352">
                </section>

            </div>
            <input type="button" value="Continue to checkout" > 

        </main>
        <main id="cart">
           
            <section>
                
                <div id="basket">
                    <h3>Cart</h3>
                    <ul>

                        <li><a href="http://">product 1</a></li>
                        <li><a href="">product 2</a></li>
                        <li><a href="http://">product 3</a></li>
                        <li><a href="http://">product 4</a></li>

                    </ul>

                </div>

                <div>
                    <h4><i class="fa-solid fa-cart-shopping"></i>4</h4>
                    <p>$15</p>
                    <p>$5</p>
                    <p>$8</p>
                    <p>$2</p>

                </div>
            </section>
            <hr>

            <p>
                <span id="total">Total</span><span id="amount"><b>$30</b></span>
            </p>





        </main>
        

    </form>
</body>

</html>
